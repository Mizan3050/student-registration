<ng-container *ngIf="!isLoggedIn; else elseTemplate">
    <div class="container-fluid mt-4">
    <form [formGroup]="studentLogin" (ngSubmit)="loginStudent()">
        <div class="row justify-content-center">
            <div class="col-md-5">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
        </div>
      </form>
    </div> 
</ng-container>
<ng-template #elseTemplate>
    <p style="text-align: center;">You are already logged in</p>
</ng-template>
